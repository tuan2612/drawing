    # Application name
    spring.application.name=project_esim
    # Database Configuration
    spring.data.redis.host=localhost
    # spring.data.redis.host=redis
    spring.redis.port=6379
    # spring.redis.password=${SPRING_REDIS_PASSWORD}
    # spring.datasource.url=jdbc:mysql://localhost:3306/project_esim?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    spring.datasource.url=${SPRING_DATASOURCE_URL}
    spring.datasource.username=root
    spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
    spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
    # JPA / Hibernate settings
    spring.jpa.hibernate.ddl-auto=update
    spring.jpa.show-sql=true
    spring.jpa.properties.hibernate.format_sql=true

    # Email Configuration
    spring.mail.host=smtp.gmail.com
    spring.mail.port=587
    spring.mail.username=${SPRING_MAIL_USERNAME}
    spring.mail.password=${SPRING_MAIL_PASSWORD}
    spring.mail.properties.mail.smtp.auth=true
    spring.mail.properties.mail.smtp.starttls.enable=true

    # PayPal Configuration
    paypal.client.id=${PAYPAL_CLIENT_ID}
    paypal.client.secret=${PAYPAL_CLIENT_SECRET}
    paypal.mode=sandbox

    # Paging Configuration
    spring.data.web.pageable.one-indexed-parameters=true
    spring.data.web.pageable.page-parameter=current_page
    spring.data.web.sort.sort-parameter=sort
    spring.data.web.pageable.max-page-size=4

    # springbootwebfluxjjwt.password.encoder.secret=${SALT}
    # springbootwebfluxjjwt.password.encoder.iteration=${ITERATION}
    # springbootwebfluxjjwt.password.encoder.keylength=256
    springbootwebfluxjjwt.jjwt.secret=${SECRET_JWT}
    springbootwebfluxjjwt.jjwt.expiration=${EXPIRATION_JWT}

    # ---------------------
    # JWT Secret
    # ---------------------
    pdt.app.jwtSecret=${SECRET_JWT}
    pdt.app.jwtExpirationMs=${EXPIRATION_JWT}
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false
